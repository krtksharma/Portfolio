<!DOCTYPE html>
<html lang="en">
<head>
    <title>OnSubmitDemo</title>
</head>
<body>
    <script lang="JavaScript">
        function doCheck(){
            if(frmlogin.login.value=="")
            {
                alert("Email can't be blank");
                return false;
            }
            return true;
        }
    </script>
    <fieldset>
    <legend>Enter Informations</legend>
    <form name="frmlogin"  method="POST" data-netlify="true" enctype="text/plain" onsubmit="return doCheck()">
        Email : <input type="email" name="login">
        <br>
        <br>
        Contact Number : <input type="number" name="Number">
        <br>
        <br>
        <label for="work">Work Type</label>

          <select id="work">
            <option value="App">App Design</option>
            <option value="Website">Website Development</option>
            <option value="Seo">SEO</option>
            <option value="Consultancy">Consultancy</option>
          </select>
        <br>
        <br>
        <p>Drop Your Query Down Here :</p>
        <textarea rows="5" cols="100"></textarea>
        <br>
        <br>
        <input type="submit" name="submit" value="Submit">
        <br>
        <br>
        <input type="reset" name="reset" value="Reset">
    </form>
    </fieldset>
    
</body>
</html>
